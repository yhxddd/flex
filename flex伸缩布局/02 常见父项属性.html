<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                    maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <!-- device-width :设备宽度  initial-scale：默认缩放比率  user-scalable: no/0 不允许用户缩放-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见父项属性</title>
    <style>
        /* flex-direction: 设置主轴方向(项目的排列方向) 默认主轴为x 水平向右 默认侧轴为y水平向下   可以设置 改变方向
            justify-content:  设置主轴上的子元素排列方式 默认从头部开始 如果主轴是x 则从左到右
            flex-wrap： 设置子元素是否换行 默认不换行 项目都排在一条轴线上
            align-items: 设置侧轴上的子元素排列方式（单行）
            align-content: 设置侧轴上子元素的排列方式 只能在出现换行的情况下（多行）
            flex-flow: 将 设置主轴 和 是否换行进行简写
                        */

    </style>
</head>
<body>

<div>
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
