<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                    maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <!-- device-width :设备宽度  initial-scale：默认缩放比率  user-scalable: no/0 不允许用户缩放-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主轴方向</title>
    <style>
        div{
            /*给父级添加flex元素*/
            display: flex;
            width:800px;
            height:300px;
            background-color: #cccccc;
            /* 默认主轴是x轴 默认侧轴是y轴  元素根据主轴排列*/
            /*flex-direction: row-reverse;从右向左 且反转顺序*/

            /* 将主轴设置为y轴  则x为侧轴
            flex-direction: column;*/

        }
        div span{
            width:150px;
            height: 100px;
            background-color: lightskyblue;
            margin-left: 40px;
        }
    </style>
</head>
<body>

<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
