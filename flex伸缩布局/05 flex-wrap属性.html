<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                    maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <!-- device-width :设备宽度  initial-scale：默认缩放比率  user-scalable: no/0 不允许用户缩放-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-wrap</title>
    <style>
        /*flex布局  默认不换行 会让项目沿主轴线在一行内显示  如果宽度不够会自动修改原来的宽度*/
        div{
            display: flex;
            width:600px;
            height: 300px;
            background-color: pink;
            /*flex-wrap: nowrap;不换行*/
            flex-wrap: wrap;/*换行*/
        }
        div span{
            width:150px;
            height: 100px;
            background-color: lightskyblue;
            margin:15px;
        }
    </style>
</head>
<body>

<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
</div>
</body>
</html>
