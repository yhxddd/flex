<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                    maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <!-- device-width :设备宽度  initial-scale：默认缩放比率  user-scalable: no/0 不允许用户缩放-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-flow</title>
    <style>
        div{
            display: flex;
            width:600px;
            height: 300px;
            background-color: pink;
            /* flex-direction:column;
               flex-wrap: wrap;
            */
            /* 把设置主轴方向和是否换行简写：*/
            flex-flow:column wrap;
        }

        div span {
            width:150px;
            height: 100px;
            background-color: silver;
        }
    </style>
</head>
<body>

<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
</div>
</body>
</html>
